<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        matInput type="email" 
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Minimum 6 characters required">
      <input 
        matInput 
        type="password" 
        placeholder="Your password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your birthdate" 
        [matDatepicker]="picker"
        [max]="maxDob"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required>Agree to terms and conditions</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</section>
